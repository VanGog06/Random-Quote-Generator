<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<main class="container">
		<h1 class="machine-title">random quote machine</h1>
		
		<section class="quote-box">
			<p class="quote">Click below for a random quote!</p>
		</section>
		
		<a class="random-quote">random quote</a>
		<a class="twitter-post" href="https://twitter.com/share?hashtags=quoteoftheday&url=google.com&text=" target="_blank">post to twitter</a>
		
		<footer class="container">
			<p>
				Made with
				<i class="fa fa-heart" aria-hidden="true"></i>
				by 
				<span>Georgi</span>
			</p>
			<p>
				Built with
				<a href="https://quotesondesign.com/api-v4-0/" target="_blank">Quotes on Design API</a>
			</p>
		</footer>
	</main>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
